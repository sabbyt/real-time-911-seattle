<button class="list-group-item query" data-inc-status="{{status}}">
  <h5 class="list-group-item-heading">{{displayDatetime}}</h5>
  <p class="list-group-item-text"><em>Inc. number:</em> {{incidentNum}}</p>
  <p class="list-group-item-text"><em>Type:</em> {{type}}</p>
  <p class="list-group-item-text"><em>Address:</em> {{address}}</p>
  <p class="list-group-item-text"><em>Units:</em> {{units}}</p>

</button>
