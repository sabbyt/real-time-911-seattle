<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Real Time 911 Seattle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css" media="screen" charset="utf-8">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Real Time 911 Seattle</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Map</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid full-height">
      <div class="row full-height">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-tabs nav-justified">
            <li class="active"><a href="#">Search</a></li>
            <li><a href="#">Filter</a></li>
          </ul>

          <div class="sidebar-content">
            <form id="filters">
              <section class="filter-section" id="filter-status">
                <h5>Status</h5>
                <label class="checkbox-inline">
                  <input type="checkbox" value="active">Active
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value="closed">Closed
                </label>
              </section>

              <section class="filter-section" id="filter-type">
                <h5>Type</h5>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Aid Response">Aid Response
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Medic Response">Medic Response
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Auto Fire Alarm">Auto Fire Alarm
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="MVI - Motor Vehicle Incident">MVI - Motor Vehicle Incident
                  </label>
                </div>
              </section>
            </form>

            <input id="search" type="text" placeholder="Search..." class="form-control" />
            <h4>LATEST INCIDENTS:</strong><br/></h4>
          </div>
          <div id="sidebarList" class="list-group">

          </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main full-height">
          <div id="map" class="full-height"></div>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" charset="utf-8"></script>
    <script src="js/map.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false&callback=initMap"></script>
    <script src="js/render_sidebar.js"></script>
    <script src="js/search.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/get_data.js"></script>
  </body>
</html>
